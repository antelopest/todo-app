<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./src/main.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./src/asserts/favicon/favicon-32x32.png" />
  </head>
  <body>
    <main class="todo">
      <header class="todo__header">
        <h1 class="todo__title">TODO</h1>
        <button
          type="button"
          class="todo__theme-toggle"
          aria-label="Toggle theme"></button>
      </header>
      <form class="todo__form" id="todo__form">
        <input
          name="task"
          type="text"
          class="todo__input"
          placeholder="Create a new todo..."
          aria-label="New todo input" />
      </form>
      <ul class="todo__list">
        <li class="todo__item todo__todo--completed">
          <input
            type="checkbox"
            name="completed"
            class="todo__checkbox"
            checked />
          <span class="todo__text"> Complete online JavaScript course </span>
          <button type="button" class="todo__delete" aria-label="Delete todo">
            Delete todo
          </button>
        </li>
        <li class="todo__item">
          <input type="checkbox" name="completed" class="todo__checkbox" />
          <span class="todo__text">Jog around the park 3x</span>
          <button class="todo__delete" aria-label="Delete todo">
            Delete todo
          </button>
        </li>
        <li class="todo__item">
          <input type="checkbox" name="completed" class="todo__checkbox" />
          <span class="todo__text">10 minutes meditation</span>
          <button class="todo__delete" aria-label="Delete todo">
            Delete todo
          </button>
        </li>
        <li class="todo__item">
          <input type="checkbox" name="completed" class="todo__checkbox" />
          <span class="todo__text">Read for 1 hour</span>
          <button class="todo__delete" aria-label="Delete todo">
            Delete todo
          </button>
        </li>
        <li class="todo__item">
          <input type="checkbox" name="completed" class="todo__checkbox" />
          <span class="todo__text">Pick up groceries</span>
          <button class="todo__delete" aria-label="Delete todo">
            Delete todo
          </button>
        </li>
        <li class="todo__item">
          <input type="checkbox" name="completed" class="todo__checkbox" />
          <span class="todo__text">Complete Todo App on Frontend Mentor</span>
          <button class="todo__delete" aria-label="Delete todo">
            Delete todo
          </button>
        </li>
      </ul>

      <div class="todo__filters">
        <button class="todo__filter todo__filter--active">All</button>
        <button class="todo__filter">Active</button>
        <button class="todo__filter">Completed</button>
      </div>

      <p class="todo__drag-tip">Drag and drop to reorder the list</p>
    </main>

    <script type="module" src="./src/main.js" defer></script>
  </body>
</html>
